<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form url="#" method="POST">
        <table>
            <tbody>
                <tr>
                    <td> <label for="name"> Name: </label></td>
                    <td> <input name="name" type="text" autocomplete="off"/> </td>
                </tr>
                <tr>
                    <td> <label for="password"> Password: </label></td>
                    <td> <input name="password" type="password" /> </td>
                </tr>
                <tr>
                    <td> <label> Gender: </label></td>
                    <td> 
                        <input name="gender" type="radio" id="M" />
                        <label for="M">M</label> 
                        <input name="gender" type="radio" id="F" />
                        <label for="F">F</label> 
                    </td>
                </tr>
                <tr>
                    <td> <label> Skills: </label> </td>
                    <td> 
                        <input name="fav_language" type="checkbox" id="CSS" />
                        <label for="CSS">CSS</label> 
                        <input name="fav_language" type="checkbox" id="Java" />
                        <label for="Java">Java</label> 
                        <input name="fav_language" type="checkbox" id="JavaScript" />
                        <label for="JavaScript">JavaScript</label> 
                    </td>
                </tr>
                <tr>
                    <td> <label for="Qualifaction"> Qualifaction: </label> </td>
                    <td> 
                        <select name="Qualifaction">
                            <option></option>
                            <option>Web Development</option>
                            <option>Cyber Secrutity</option>
                            <option>Machine learning</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> <label for="DoB"> Date of Birth: </label> </td>
                    <td> 
                        <input name="DoB" type="date"  />
                    </td>
                </tr>
                <tr>
                    <td> <input type="submit" value="Register"/> </td>
                    <td> <input type="submit" value="Reset"/> </td>
                </tr>
            </tbody>
        </table>
    </form>
    
</body>
</html>
