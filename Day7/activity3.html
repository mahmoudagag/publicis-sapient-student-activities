<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="c1" style="border:2px solid black" width="640px" height="640px"></canvas>
    <script>
        const ctx = document.querySelector('#c1').getContext('2d')
        for(let i =0;i<8;i++){
            for(let j=0; j<8; j++){
                if( (i+j) % 2 != 0){
                    ctx.fillRect(j*80,i*80,80,80)
                    ctx.fillStyle = 'black'
                }
            }
        }
        
    </script>

</body>
</html>
