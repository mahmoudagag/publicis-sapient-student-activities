<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <button onvlcick="handleClick()"> Change Color</button>
    <div>
        <button onclick="addColor('red')">Red</button>
        <button onclick="addColor('gree')">Green</button>
        <button onclick="addColor('blue')">Blue</button>
    </div>
    <div id="i1">Hello World</div>

    <script>
        function handleClick(){
            let ele = document.getElementById('i1')
            ele.style.color = 'red'
        }
        function addColor(c){
            let ele = document.getElementById('i1')
            ele.style.color = c
        }

    </script>

</body>
