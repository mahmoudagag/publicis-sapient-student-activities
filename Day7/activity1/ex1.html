<body>
    
    <script>
        let user1 = {name : "Alexandar", age : 35}
        document.write('<p> Name = '+ user1.name + ', Age = ' + user1.age + '</p>')
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        let user2 = new Person('Bruce', 40)
        document.write('<p> Name = '+ user2.name + ', Age = ' + user2.age + '</p>')

    </script>

</body>
